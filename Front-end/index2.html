<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carbon Footprint Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2d6a4f;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      color: #2d6a4f;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn-submit, .btn-back {
      background-color: #2d6a4f;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    .btn-submit:hover, .btn-back:hover {
      background-color: #1b4332;
    }

    .result, .solution {
      margin-top: 20px;
      padding: 15px;
      background-color: #e9f5ee;
      border-left: 5px solid #2d6a4f;
      border-radius: 6px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #2d6a4f;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Carbon Footprint Calculator</h1>
  </header>

  <div class="container">
    <h2>Enter Your Daily Activity</h2>
    <form id="carbonForm">
      <label for="travel">Travel Distance (km):</label>
      <input type="number" id="travel" required />

      <label for="food">Food Type:</label>
      <select id="food" required>
        <option value="">-- Select --</option>
        <option value="veg">Vegetarian</option>
        <option value="non-veg">Non-Vegetarian</option>
      </select>

      <label for="energy">Electricity Used (kWh):</label>
      <input type="number" id="energy" required />

      <button type="submit" class="btn-submit">Calculate Footprint</button>
    </form>

    <div class="result" id="resultBox" style="display:none">
      <p><strong>Your estimated carbon footprint is:</strong> <span id="footprintValue"></span> kg CO₂/day</p>
    </div>

    <div class="solution" id="solutionBox" style="display:none">
      <h4>Suggestions to Reduce Your Footprint:</h4>
      <ul id="solutionList"></ul>
    </div>

    <button class="btn-back" onclick="window.location.href='dashboard.html'">← Back to Dashboard</button>
  </div>

  <footer>
    &copy; 2025 Carbon Tracker. Greener choices start with you.
  </footer>

  <script>
    document.getElementById('carbonForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const travel = parseFloat(document.getElementById('travel').value);
      const food = document.getElementById('food').value;
      const energy = parseFloat(document.getElementById('energy').value);

      let footprint = 0;
      footprint += travel * 0.12;
      footprint += food === 'non-veg' ? 5 : 2;
      footprint += energy * 0.45;

      document.getElementById('footprintValue').textContent = footprint.toFixed(2);
      document.getElementById('resultBox').style.display = 'block';
      document.getElementById('solutionBox').style.display = 'block';

      const solutionList = document.getElementById('solutionList');
      solutionList.innerHTML = '';

      if (travel > 10) {
        solutionList.innerHTML += '<li>Consider using public transport or carpooling.</li>';
      } else {
        solutionList.innerHTML += '<li>Great job minimizing travel emissions!</li>';
      }

      if (food === 'non-veg') {
        solutionList.innerHTML += '<li>Try reducing meat intake; plant-based diets have lower emissions.</li>';
      } else {
        solutionList.innerHTML += '<li>Vegetarian diets are climate-friendly. Keep it up!</li>';
      }

      if (energy > 3) {
        solutionList.innerHTML += '<li>Consider switching to energy-efficient appliances.</li>';
      } else {
        solutionList.innerHTML += '<li>Your electricity use is within a sustainable range.</li>';
      }
    });
  </script>
</body>
</html>
