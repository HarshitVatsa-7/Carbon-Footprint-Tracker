<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carbon Footprint Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2d6a4f;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      <div style="text-align:center; margin-top: 30px;">
  <button onclick="window.location.href='dashboard.html'" class="btn-submit">← Back to Dashboard</button>
</div>

    }

    h2 {
      text-align: center;
      color: #2d6a4f;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn-submit {
      background-color: #2d6a4f;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .btn-submit:hover {
      background-color: #1b4332;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e9f5ee;
      border-left: 5px solid #2d6a4f;
      border-radius: 6px;
      display: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #2d6a4f;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Carbon Footprint Calculator</h1>
  </header>

  <div class="container">
    <h2>Enter Your Daily Activity</h2>
    <form id="carbonForm">
      <label for="travel">Travel Distance (km):</label>
      <input type="number" id="travel" required>

      <label for="food">Food Type:</label>
      <select id="food" required>
        <option value="">-- Select --</option>
        <option value="veg">Vegetarian</option>
        <option value="non-veg">Non-Vegetarian</option>
      </select>

      <label for="energy">Electricity Used (kWh):</label>
      <input type="number" id="energy" required>

      <button type="submit" class="btn-submit">Calculate Footprint</button>
    </form>

    <div class="result" id="resultBox">
      <p><strong>Your estimated carbon footprint is:</strong> <span id="footprintValue"></span> kg CO₂/day</p>
    </div>
  </div>

  <footer>
    &copy; 2025 Carbon Tracker. Greener choices start with you.
  </footer>

  <script>
    document.getElementById('carbonForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const travel = parseFloat(document.getElementById('travel').value);
      const food = document.getElementById('food').value;
      const energy = parseFloat(document.getElementById('energy').value);

      let footprint = 0;
      footprint += travel * 0.12;          // Travel: 0.12 kg CO2/km
      footprint += food === 'non-veg' ? 5 : 2; // Food: 5 or 2 kg CO2/day
      footprint += energy * 0.45;          // Energy: 0.45 kg CO2/kWh

      document.getElementById('footprintValue').textContent = footprint.toFixed(2);
      document.getElementById('resultBox').style.display = 'block';
    });
  </script>

</body>
</html>
